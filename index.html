<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Calculator</h1>
<div id="main">
    <div>
        <input id="input" type="text" placeholder="0">
    </div>
    <div >
        <button id="Cbtn" onclick="forClear()">C</button>
    </div>
    <div>
        <button id="btn" onclick="getNumber('7')">7</button>
        <button id="btn" onclick="getNumber('8')">8</button>
        <button id="btn" onclick="getNumber('9')">9</button>
        <button id="btn" class="btn" onclick="getNumber('x')">X</button>
    </div>
    <div>
        <button id="btn" onclick="getNumber('4')">4</button>
        <button id="btn" onclick="getNumber('5')">5</button>
        <button id="btn" onclick="getNumber('6')">6</button>
        <button id="btn" class="btn" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button id="btn"  onclick="getNumber('1')">1</button>
        <button id="btn" onclick="getNumber('2')">2</button>
        <button id="btn" onclick="getNumber('3')">3</button>
        <button id="btn" class="btn" onclick="getNumber('+')">+</button>
    </div>
    <div>
        <button id="btn" onclick="getNumber('0')">0</button>
        <button id="btnhlf" onclick="getResult()">=</button>
        <button id="btn" class="btn" onclick="getNumber('/')">/</button>
        
    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>
